<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Production System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>Production System</h1>

  <!-- LOGIN -->
  <div id="loginSection" class="card center">
    <h3>Login</h3>
    <input id="pin" type="password" placeholder="Enter PIN">
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
    <!-- PROFILE INTRO -->
<div class="login-profile">
  <img src="profile.jpg" alt="Sohail">
  <p>
    <b>Designed & Developed by SOHAIL</b><br>
     Daily Production Tracking System<br>
  </p>
</div>

  </div>

  <!-- ROLE -->
  <div id="roleSelect" class="card center">
    <h3>Select Role</h3>
    <button onclick="showSection('LineLeader')">Line Leader</button>
    <button onclick="showSection('Manager')">Manager</button>
  </div>

  <!-- LINE LEADER -->
  <div id="lineLeaderSection" class="card">
    <h3>Daily Production Entry</h3>

    <label>Line No</label>
    <input id="line">

    <label>Model</label>
    <input id="model">

    <label>Planned Quantity</label>
    <input id="plannedQty" type="number">

    <label>Actual Quantity</label>
    <input id="actualQty" type="number">

    <label>Reason (mandatory if Actual < Planned)</label>
    <input id="reason">

    <label>Line Leader</label>
    <select id="leader">
      <option value="">Select</option>
      <option>Sreekant</option>
      <option>Nithin</option>
      <option>Jafar</option>
      <option>Siva</option>
      <option>Teja</option>
    </select>

    <label>PQC</label>
    <select id="pqc">
      <option value="">Select</option>
      <option>Nikhil</option>
      <option>Vinod</option>
      <option>Yaseen</option>
      <option>Mynu</option>
    </select>

    <button onclick="saveProduction()">Save</button>
    <button class="clear" onclick="goBack()">Back</button>
    <p id="msg"></p>
  </div>

  <!-- MANAGER -->
  <div id="managerSection" class="card">
    <h3>Manager Dashboard</h3>

    <div class="controls">
      <input type="date" id="filterDate">
      <select id="filterLine">
        <option value="">All Lines</option>
        <option>01</option><option>02</option><option>03</option><option>04</option>
        <option>05</option><option>06</option><option>07</option><option>08</option>
      </select>
    </div>

    <div class="controls">
      <button onclick="filterData()">Filter</button>
      <button onclick="exportCSV()">Export Excel</button>
      <button class="clear" onclick="resetData()">Delete All</button>
      <button class="clear" onclick="goBack()">Back</button>
    </div>

    <p><b>Total Actual Qty:</b> <span id="totalQty">0</span></p>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Line</th>
            <th>Model</th>
            <th>Planned</th>
            <th>Actual</th>
            <th>Reason</th>
            <th>Leader</th>
            <th>PQC</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
